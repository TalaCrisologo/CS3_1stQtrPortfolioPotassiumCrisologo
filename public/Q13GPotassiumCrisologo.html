<!DOCTYPE html>
<html>
<body>

   <h2> Q1 3rd Graded Exercise submitted by Tala Crisologo of 9-Potassium</h2>

   <div> 

    <br> Guess the number: **** <br />
    <br> The number is from 1 - 100 <br />
    <br> Enter your guess: <input id="inp_num"> <br />
    <br> <button id="btn_submit">Check It</button> <br />

  </div>

  <div id="output_area">
    
  </div>

    <script>

    var dNumber = Math.floor(Math.random() * 100) + 1; // generates a number from 1  to 100 when the page loads
    var btn = document.getElementById("btn_submit");
    btn.addEventListener('click', checkIt);

    function checkIt() {

      let num = +document.getElementById("inp_num").value;
      if(num == dNumber){
        document.getElementById("output_area").innerHTML = `<p>You are correct!</p>`;
      }
      else if(num < dNumber){
        document.getElementById("output_area").innerHTML = `<p>Higher!</p>`;
      }
       else if(num > dNumber){
        document.getElementById("output_area").innerHTML = `<p>Lower!</p>`;
      }

    }                   

    </script>

</body>

</html>
